[users]
default_theme = light

[auth.anonymous]
enabled = true
org_name = 'Main Org.'
org_role = 'Viewer'

[server]
root_url = https://{{ domain_name }}/
domain = '{{ domain_name }}'
protocol = https
cert_file = /etc/grafana/certs/cert_file
cert_key = /etc/grafana/certs/cert_key
http_port = 3000
http_addr =

[security]
allow_embedding = true
