---
  - name: init
    hosts: hp_servers
    become: yes
    roles:
      - init
      - hosts
    tags: init

  - name: requirements
    hosts: hp_servers
    roles:
      - python
      - ssh
      - docker
    tags: pre-ceph

  - name: network
    hosts: cephadm
    roles:
      - nginx_docker
      - letsencrypt
    tags: network

  - name: clean lvm
    hosts: cephadm
    roles:
      - lvm_clean
    tags:
      - clean
      - never

  - name: cephadm
    hosts: cephadm
    roles:
      - cephadm
    tags: cephadm

  - name: cephadm_config
    hosts: cephadm
    roles:
      - ceph_mgr
    tags: config

  - name: full reset
    hosts: restart_server
    become: yes
    roles:
      - full_reset
    tags:
      - never
      - reset