---
  - name: pre-tasks
    hosts: localhost
    tasks:
      - name: decrypt id_rsa
        shell: ansible-vault decrypt --vault-password-file ~/.ansible/vault_password id_rsa
    changed_when: false

  - name: init
    hosts: hp_servers
    roles:
      - init
      - hosts
      - journalctl
    tags: init

  - name: requirements
    hosts: hp_servers
    roles:
      - ntp
      - python
      - ssh
      - docker
    tags: pre-ceph

  - name: network
    hosts: cephadm
    roles:
      - cloudflare
      - letsencrypt
    tags: network

  - name: cephmgr requirements
    hosts: cephmgr
    roles:
      - keepalived
      - nginx_docker
      - ceph
    tags: cephmgr

  - name: cephadm
    hosts: cephadm
    roles:
      - cephadm
    tags: cephadm

  - name: ceph config
    hosts: cephmgr
    roles:
      - ceph_mgr
    tags: config

  - name: rbd
    hosts: cephmgr
    roles:
      - rbd
    tags: rbd

  - name: full reset
    hosts: restart_server
    become: yes
    roles:
      - full_reset
    tags:
      - never
      - reset

  - name: post-tasks
    hosts: localhost
    tasks:
      - name: encrypt id_rsa
        shell: ansible-vault encrypt --vault-password-file ~/.ansible/vault_password --encrypt-vault-id default id_rsa
    changed_when: false